<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop com HTML5 Canvas e JS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Image Crop</h1>
        <p>com HTML5 Canvas e JS</p>
    </header>

    <main>
        <select name="tamanho_imagem" id="tamanho_imagem">
            <option value="#">Selecione</option>
            <option value="1">330px x 315px</option>
            <option value="2">690px x 315px</option>
            <option value="3">1410px x 170px</option>
            <option value="4">1920 x 300 (Página de Categorias)</option>
            <option value="5">1920 x 660 (Página Principal)</option>
        </select>
          <!-- conteúdo da aula aqui -->
          <button id="select-image"><input type="file" id="photo-file">
        Selecionar imagem</button>

        <img  id="photo-preview" draggable="false">

        <div id="selection-tool"></div>

        <button id="crop-image">Cortar Imagem</button>
    </main>

    <footer></footer>
    
    <script src="scripts.js" type="module"></script>
</body>
</html>
